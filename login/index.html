<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar-se</title>
</head>
<body>
    <main>
        <h1>Criar Conta</h1>
        <div class="social-midia">
            <a href="#"><img src="./imagens/google.png" alt="Google"></a>
            <a href="#"><img src="./imagens/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="./imagens/linkedin.png" alt="Linkedin"></a>
        </div>
        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">
            <label for="nome">
                <span>Nome :</span>
                <input type="text" id="nome" name="nome">
            </label>
            <label for="email">
                <span>E-mail :</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Senha :</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Cadastrar-se">

         <span class="lnk-login"><a href="login.html" target="_blank">Fazer login</a></span>
        </form>
        

    </main>
    <section class="images">
        <img src="imagens/mobile.svg" alt="mobile-svg">
        <div class="circle">

        </div>
    </section>
</body>
</html>
